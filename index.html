<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos Frontera IXT</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">
    <link rel="manifest" href="img/ico/site.webmanifest">
    <link rel="preload" href="img/videocampana/campana-esp.mp4" as="video">
    <link rel="preload" href="img/videocampana/campana-ing.mp4" as="video">
</head>
<body>
    <nav id="navmaster">
        <div class="navbox">
            <div class="navbefore">
                <img src="img/logo.png" alt="" class="navlogot" id="logout">
                <div class="leselect" id="laselecti">
                    <div class="leselectbox">
                        <p class="seesp">Selecciona tu lenguaje</p>
                        <p class="seing">Select your language</p>
                        <button id="espbtn">Español</button>
                        <button id="engbtn">English</button>
                    </div>
                </div>
                <img src="" alt="" class="navmenut" id="navmenuimg">
            </div>
            <div class="navafter" id="navafter">
                <div class="imgvancont" id="navimagecont">
                    <img src="" id="campanasection">
                    <img src="" id="btnsection1">
                    <img src="" id="btnsection2">
                    <img src="" id="btnsection3">
                    <img src="" id="btnsection4">
                    <img src="" id="btnsection5">
                    <img src="" id="btnsection6">
                    <img src="" id="btnsection7">
                    <img src="" id="btnsection8">
                    <img src="" id="btnsection9">
                    <img src="" id="btnsection10">
                </div>
            </div>
        </div>
    </nav>

    <div class="ghost" id="navghost"></div>

    <section class="hero" id="heroo">
        <div class="herobox">
            <div class="logo">
                <img src="img/logo.png" alt="Tacos-Frontera Logo">
                <p>Ixtapa</p>
            </div>
        </div>
    </section>

    <section class="menus" id="menumaster">
        <div class="menubox" id="menubox">
            <div class="imgmenubox">
                <img id="menupage">
                <img id="buttonmenu" class="buttonmenu">
            </div>
        </div>
    </section>


    <section class="traveler" id="travelerbox">
        <div class="travelerbox">
            <p id="travelerfeedback"> <a target="_blank" id="linkfeed">Evalúanos</a></p>
            <div class="travelericon">
                <img src="img/traveler.png" alt="" id="travelerimg">
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="footerone">
            <div class="legaal">
                <a target="_blank" href="https://latam.areas.com/es/"><img src="img/logoareas.png" alt=""></a>
            </div>
            <div class="redes">
                <a target="_blank" href="https://www.facebook.com/grupoareasmexico/"><img src="img/fb.png" alt=""></a>
                <a target="_blank" href="https://www.instagram.com/areas_mx/"><img src="img/insta.png" alt=""></a>
                <a target="_blank" href="https://twitter.com/AreasMexico"><img src="img/twitter.png" alt=""></a>
            </div>
        </div>
        <div class="footertwo" id="footertwo">
            <a href="https://latam.areas.com/es/trabaja-con-nosotros/" target="_blank" id="uneteequipo">Ùnete a nuestro equipo</a>
            <a href="" id="facturacion">Facturación</a>
        </div>
    </footer>

    <div class="campanamaster" id="campanabox">
        <div class="campanabox">
            <video src="" id="videocampana" preload tabindex="-1" loop controls></video>
            <button class="vermas" id="campanabutton">Ver mas</button>
            <button class="videoclose" id="videoclose">X</button>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
